<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/jpg"
    href="./assets/images/favicon-16x16.png"
  />
  <title>Snow Planner</title>

  <!-- add fontawesome icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
  />
  <!-- add bluma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div id="modal-js-example" class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <!-- PROFILE MODAL -->

        <!-- MODAL HEADER -->
        <header class="modal-card-head">
          <p class="modal-card-title">Your Profile</p>
          <!-- <button class="" aria-label="close"></button> -->
        </header>
        
        <!-- NAME INPUT -->
        <label class="label">Name</label>
        <div class="field has-addons">
          <div class="control has-icons-left is-expanded">
            <input class="input is-success is-fullwidth" id="name-input" type="text" placeholder="Powder Day" value="">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <p class="help is-success is-hidden" id="alert-name-valid">Your name was saved successfully.</p>
            <p class="help is-danger is-hidden" id="alert-name-invalid">Your name is blank. Try again!</p>
          </div>
          <div class="control" id="save-name-input">
            <a class="button is-info">
              <i class="fas fa-save name-disk" id="save-disk" style="color: white"></i>
              <i class="fas fa-check name-check is-hidden" id="save-check" style="background-color: white; color: green;"></i>
            </a>
          </div>
        </div>
        
        <!-- EMAIL INPUT-->
        <label class="label">Email</label>
        <div class="field has-addons">
          <div class="control has-icons-left is-expanded">
            <input class="input is-success is-fullwidth" id="email-input" type="text" placeholder="pow@skiallday.com" value="">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
          <div class="control" id="save-email-input">
            <a class="button is-info">
              <i class="fas fa-save email-disk" id="save-disk" style="color: white"></i>
              <i class="fas fa-check email-check is-hidden" id="save-check" style="background-color: white; color: green;"></i>
            </a>
          </div>
        </div>

        <label class="label">Member Since</label>
        <label class="label">January 2012</label>

        <!-- PASS SELECTION LIST -->
        <label class="label">Your Season Pass</label>
        <div class="field has-addons">
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select name="country">
                <option value="Epic">EPIC</option>
                <option value="Ikon">Ikon</option>
                <option value="Independent">Independent</option>
              </select>
            </div>
          </div>
          <div class="control">
            <button type="submit" class="button is-primary">Choose</button>
          </div>
        </div>

        <!-- PASS LIST -->
        <div>
          <div class="notification is-primary">
            <button class="delete"></button>
            My pass list
          </div>
        </div>

        <!-- RESORT SELECTION LIST -->
        <label class="label">Your Favorite Resort</label>
        <div class="field has-addons">
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select name="country">
                <option value="TBD">TBD</option>
                <option value="TBD">TBD</option>
                <option value="TBD">TBD</option>
              </select>
            </div>
          </div>
          <div class="control">
            <button type="submit" class="button is-primary">Choose</button>
          </div>
        </div>

        <!-- RESORT LIST -->
        <div>
          <div class="notification is-primary">
            <button class="delete is-normal"></button>
            My favorite resort list
          </div>
        </div>

        <!-- FOOTER DELETE BUTTON -->
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>

        <!-- Your content -->
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <button class="button js-modal-trigger" data-target="modal-js-example">
    Open JS example modal
  </button>

  <script>
    //section:query selector variables go here ðŸ‘‡
    let nameInput = document.getElementById('name-input');
    let emailInput = document.getElementById('email-input');
    let saveNameIcon = document.getElementById('save-name-input');
    let saveEmailIcon = document.getElementById('save-email-input');
    let allIconElements = document.querySelectorAll('i');
    // emailInput.addEventListener('input', () => console.log('email = ', emailInput.value));

    
    //section:global variables go here ðŸ‘‡
    
    //section:event listeners go here ðŸ‘‡
    saveNameIcon.addEventListener('click', saveName);
    saveEmailIcon.addEventListener('click', saveEmail);
    // document.addEventListener('click', (event) => console.log(event.target));
    // nameInput.addEventListener('input', () => console.log('name = ', nameInput.value));

    //section:functions and event handlers go here ðŸ‘‡

    function saveName(event) {
      
      console.log('name input = ', nameInput.value, !nameInput.value)
      
      if(nameInput.value) {
        document.getElementById('alert-name-invalid').classList.add('is-hidden');
        document.getElementById('alert-name-valid').classList.remove('is-hidden');
        nameInput.setAttribute("placeholder", nameInput.value);
        nameInput.value = "";

        allIconElements.forEach(element => {
          if (element.classList.contains('name-disk')) {element.classList.toggle('is-hidden')};
          if (element.classList.contains('name-check')) {element.classList.toggle('is-hidden')};
          // if (element.classList.contains('name-check')) {element.classList.toggle('is-hidden')};
        })

        setTimeout(() => {
          allIconElements.forEach(element => {
          if (element.classList.contains('name-disk')) {element.classList.toggle('is-hidden')};
          if (element.classList.contains('name-check')) {element.classList.toggle('is-hidden')};
          document.getElementById('alert-name-valid').classList.add('is-hidden');
        })
        }, 1000);
        // save to local storage
        setLocalStorage("name", nameInput.getAttribute("placeholder"));

      } else {
        document.getElementById('alert-name-invalid').classList.remove('is-hidden');
      }
    }
    

    function saveEmail(event) {
      emailInput.setAttribute("placeholder", emailInput.value);
      emailInput.value = "";

      // let allIconElements = document.querySelectorAll('i');

      allIconElements.forEach(element => {
        if (element.classList.contains('email-disk')) {element.classList.toggle('is-hidden')};
        if (element.classList.contains('email-check')) {element.classList.toggle('is-hidden')};
      })

      setTimeout(() => {
        allIconElements.forEach(element => {
        if (element.classList.contains('email-disk')) {element.classList.toggle('is-hidden')};
        if (element.classList.contains('email-check')) {element.classList.toggle('is-hidden')};
      })
      }, 1000);

      setLocalStorage("email", emailInput.getAttribute("placeholder"));
    }


    function setLocalStorage(key, value) {
      console.log(key, value);
      let skiProfile = {};

      console.log( JSON.parse(localStorage.getItem("ski-profile")));

      JSON.parse(localStorage.getItem("ski-profile")) ? skiProfile = JSON.parse(localStorage.getItem("ski-profile")) : skiProfile = {name: "", email: "", memberDate: "", passes: [], resorts: [],};

      skiProfile[key] = value;
      console.log(skiProfile);

      localStorage.setItem('ski-profile', JSON.stringify(skiProfile));
    }

    //LOCAL STORAGE FUNCTIONS
    // function getLocalStorage() {
      // return JSON.parse(localStorage.getItem("weatherSearchHistory"));
    // }

    // function setLocalStorage(searchHistory) {
      // localStorage.setItem("weatherSearchHistory", JSON.stringify(searchHistory));
    // }

    // function clearLocalStorage() {
      // localStorage.removeItem("weatherSearchHistory");
      // searchHistoryButtons.textContent = "";
    // }

    //OPEN AND CLOSE THE PROFILE MODAL
    document.addEventListener('DOMContentLoaded', () => {
      // Functions to open and close a modal
      function openModal($el) {
        $el.classList.add('is-active');
      }

      function closeModal($el) {
        $el.classList.remove('is-active');
      }

      function closeAllModals() {
        (document.querySelectorAll('.modal') || []).forEach(($modal) => {
          closeModal($modal);
        });
      }

      // Add a click event on buttons to open a specific modal
      (document.querySelectorAll('.js-modal-trigger') || []).forEach(($trigger) => {
        const modal = $trigger.dataset.target;
        const $target = document.getElementById(modal);

        $trigger.addEventListener('click', () => {
          openModal($target);
        });
      });

      // Add a click event on various child elements to close the parent modal
      (document.querySelectorAll('.modal-background, .modal-close, .modal-card-head .delete, .modal-card-foot .button') || []).forEach(($close) => {
        const $target = $close.closest('.modal');

        $close.addEventListener('click', () => {
          closeModal($target);
        });
      });

      // Add a keyboard event to close all modals
      document.addEventListener('keydown', (event) => {
        const e = event || window.event;

        if (e.keyCode === 27) { // Escape key
          closeAllModals();
        }
      });
    });

  </script>
  
</body>
</html>
