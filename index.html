<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Ski Planner</title>
</head>

<body>
  <header>
    <h1>Ski Planner</h1>
  </header>


  <aside>
    <section>
      <form id="searchForm">
        <select id="ddPass">
          <option value="">All</option>
          <option value="Epic">Epic</option>
          <option value="Ikon">Ikon</option>
          <option value="Independent">Independent</option>
        </select>
      </form>

      <hr>
    </section>
  </aside>

  <main>
    <div id="map"></div>
    <section id="drivingDirections" class="is-invisible">
      <h3>Driving Directions</h3>
      <input id="txtStartAddress" type="text" placeholder="Address or Coordinates"></input>
      <input id="txtStartDate" type="date"></input>
      <input id="txtStartTime" type="time" value="09:00"></input>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Directions</th>
            <th>Distance</th>
            <!-- <th>Latitude</th>
            <th>Longitude</th>
            <th>Time (in seconds)</th> -->
            <th>Time</th>
            <th>Map</th>
          </tr>
        </thead>
        <tbody id="tblDirections"></tbody>
        <tfoot>
          <tr>
            <th></th>
            <th></th>
            <th id="tdTotalDistance"></th>
            <th id="tdTotalTime"></th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </section>
    <section id="weatherForecast" class="is-invisible">
      <h3>Weather Forecast</h3>
    </section>
    <section id="snowConditions" class="is-invisible">
      <h3>Snow Conditions</h3>
    </section>
  </main>

  <footer>
    Team SAD
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/skiAreas.js"></script>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
